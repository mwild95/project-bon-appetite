<div class="container col-sm-12 col-md-8 col-lg-4 col-lg-push-4 col-md-push-2">
    <h2>Login</h2>
    <h4 [hidden]="!hasError">{{error}}</h4>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required forcefocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required >
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    </form>

    <h6>New to Bon Appetite?    <a routerLink="/signup">Sign Up</a></h6>
</div>
