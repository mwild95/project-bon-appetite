<div class="container col-sm-12 col-md-8 col-lg-4 col-lg-push-4 col-md-push-2" [hidden]="completedSuccessfully">
    <h2>Sign Up</h2>
    <h4 [hidden]="!hasError">{{error}}</h4>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required forcefocus>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required >
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!signUpForm.form.valid">Create</button>
    </form>
</div>

<div class="container col-sm-12 col-md-8 col-lg-6 col-lg-push-3 col-md-push-2" [hidden]="!completedSuccessfully">
  <h2>You're done!</h2>
  <h4>You have successfully created your Bon Appetite Account!</h4>
  <h4><a routerLink="/login">Click here to go and login to your brand new account</a></h4>
</div>
