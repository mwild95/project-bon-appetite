<h1>Restaurant List</h1>
<button type="button" (click)="addNewRestaurant()">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
<ul>
	<li *ngFor="let restaurant of restaurants; let r = index;"><a (click)="selectRestaurant(restaurant)">{{restaurant.getName()}}</a></li>
</ul>
<modal #newRestaurantModal>
<form (ngSubmit)="createNewRestaurant(newRestName.value)" #restaurantForm="ngForm">
    <div class="form-group">
		
    		<modal-header [show-close]="true">
        		<h4 class="modal-title">Add New Restaurant</h4>
    		</modal-header>
    		<modal-body>
        		<label for="newRestName">Name</label>
        		<input type="text" class="form-control" id="newRestName" #newRestName required/>
    		</modal-body>
    		<modal-footer>
        		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        		<button type="submit" class="btn btn-default" [disabled]="!restaurantForm.form.valid">Create</button>
    		</modal-footer>
		
    </div>

</form></modal>
