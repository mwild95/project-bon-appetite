
<div class="top-panel-actions">
    <div class="titles">
        <h3 class="section-title">Restaurant's</h3>
    </div>
    <div class="right buttons">
        <button class="btn btn-default right" type="button" (click)="addNewRestaurant()">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
</div>

<div class="panel-contents">
    <table class="table">
        <tr>
            <th class="col-lg-4">Name</th>
            <th class="col-lg-4">Active Menu</th>
            <th class="col-lg-4">Actions</th>
        </tr>
        <tr *ngFor="let restaurant of restaurants; let r = index;" (click)="selectRestaurant(restaurant)">
            <td>{{restaurant.name}}</td>
            <td *ngIf="restaurant.menu">{{restaurant.menu.name}}</td>
            <td *ngIf="!restaurant.menu">N/A</td>
            <td>
                <button class="btn btn-default" type="button" (click)="selectRestaurant(restaurant)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <button class="btn btn-default" type="button" (click)="deleteRestaurant(restaurant)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>
</div>
<modal #newRestaurantModal>
	<form (ngSubmit)="createNewRestaurant(newRestName.value)" #restaurantForm="ngForm">
    	<div class="form-group">
		
    		<modal-header [show-close]="true">
        		<h4 class="modal-title">Add New Restaurant</h4>
    		</modal-header>
    		<modal-body>
        		<label for="newRestName">Name</label>
        		<input type="text" class="form-control" id="newRestName" #newRestName required/>
    		</modal-body>
    		<modal-footer>
        		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        		<button type="submit" class="btn btn-default" [disabled]="!restaurantForm.form.valid">Create</button>
    		</modal-footer>
		
    	</div>

	</form>
</modal>
