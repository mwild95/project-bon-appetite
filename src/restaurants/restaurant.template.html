

<div class="container">
    <h2>Manage "{{restaurant.getName()}}"</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="rest_name">Restaurant Name</label>
        <input type="text" class="form-control" id="rest_name" [(ngModel)]="restaurant.name" name="rest_name" required>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Save</button>
    </form>
</div>
