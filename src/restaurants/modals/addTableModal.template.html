<h1 md-dialog-title>Add a Table</h1>
<div md-dialog-content>
<md-input-container class="example-full-width">
    <input md-input placeholder="Name" type="text" [(ngModel)]="tableName" required>
  </md-input-container>
 
</div>
<div md-dialog-actions>
    <button md-button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    <button md-button type="button" class="btn btn-default" (click)="submit()">Select</button>
</div>
