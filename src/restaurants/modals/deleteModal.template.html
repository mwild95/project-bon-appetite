<h1 md-dialog-title>Are you sure?</h1>
<div md-dialog-content>
	<h2>Are you sure you want to delete {{toDelete.name}}</h2>
</div>
<div md-dialog-actions>
    <button md-button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    <button md-button type="button" class="btn btn-default" (click)="submit()">Delete</button>
</div>
