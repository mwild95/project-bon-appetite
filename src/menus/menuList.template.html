<h1>Menu List</h1>
<button type="button" (click)="addNewMenu()">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
<ul>
	<li *ngFor="let menu of menus; let r = index;"><a (click)="selectMenu(menu)">{{menu.getName()}}</a></li>
</ul>

<modal #newMenuModal>
	<form (ngSubmit)="createNewMenu(newMenuName.value)" #menuForm="ngForm">
    	<div class="form-group">
		
    		<modal-header [show-close]="true">
        		<h4 class="modal-title">Add New Menu</h4>
    		</modal-header>
    		<modal-body>
        		<label for="newMenuName">Name</label>
        		<input type="text" class="form-control" id="newMenuName" #newMenuName required/>
    		</modal-body>
    		<modal-footer>
        		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        		<button type="submit" class="btn btn-default" [disabled]="!menuForm.form.valid">Create</button>
    		</modal-footer>
		
    	</div>

	</form>
</modal>
