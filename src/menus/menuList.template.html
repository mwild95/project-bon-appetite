<div class="top-panel-actions">
    <div class="titles">
        <h3 class="section-title">Menu's</h3>
    </div>
    <div class="right buttons">
        <button class="btn btn-default right" type="button" (click)="addNewMenu()">Add <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
</div>

<div class="panel-contents">
    <table class="table">
        <tr>
            <th class="col-lg-3">Name</th>
            <!--<th class="col-lg-3">No. of Sections</th>
            <th class="col-lg-3">No. of Products</th>-->
            <th class="col-lg-3">Actions</th>
        </tr>
        <tr *ngFor="let menu of menus; let r = index;" (click)="selectMenu(menu)">
            <td>{{menu.name}}</td>
            <!--<td>{{menu.sections.length}}</td>
            <td>{{menu.products.length}}</td>-->
            <td>
                <button class="btn btn-default" type="button" (click)="selectMenu(menu)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <button class="btn btn-default" type="button" (click)="deleteMenu(menu)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </td>
        </tr>
    </table>
</div>

<modal #newMenuModal>
	<form (ngSubmit)="createNewMenu(newMenuName.value)" #menuForm="ngForm">
    	<div class="form-group">
		
    		<modal-header [show-close]="true">
        		<h4 class="modal-title">Add New Menu</h4>
    		</modal-header>
    		<modal-body>
        		<label for="newMenuName">Name</label>
        		<input type="text" class="form-control" id="newMenuName" #newMenuName required/>
    		</modal-body>
    		<modal-footer>
        		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        		<button type="submit" class="btn btn-default" [disabled]="!menuForm.form.valid">Create</button>
    		</modal-footer>
		
    	</div>

	</form>
</modal>
